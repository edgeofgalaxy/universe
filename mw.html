<!DOCTYPE html>
<html lang="it">
<head>
<script>
    (function () {
        const THEME_KEY = 'appTheme';
        let theme = 'light';
        try {
            theme = localStorage.getItem(THEME_KEY) || 'light';
        } catch (e) {
            console.warn('localStorage non disponibile:', e);
        }
        document.documentElement.setAttribute('data-theme', theme);
    })();
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Galaxy Universe</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1428a0">
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        :root {
            --primary-color: #1428a0;
            --primary-light: #4a6cf7;
            --secondary-color: #34a853;
            --background-color: #f0f4ff;
            --text-color: #1a1a2e;
            --card-background: rgba(255, 255, 255, 0.7);
            --card-border: rgba(255, 255, 255, 0.5);
            --card-shadow: 0 8px 32px rgba(20, 40, 120, 0.1);
            --card-hover-shadow: 0 16px 48px rgba(20, 40, 120, 0.15);
            --glass-blur: 16px;
            --radius-sm: 14px;
            --radius-md: 18px;
            --radius-lg: 26px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: var(--safe-bottom);
            background: var(--background-color);
            background-image: 
                radial-gradient(ellipse 80% 50% at 20% -10%, rgba(74, 108, 247, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 10%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 50% 60% at 10% 90%, rgba(52, 168, 83, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse 70% 50% at 90% 80%, rgba(74, 108, 247, 0.08) 0%, transparent 50%);
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            min-height: 100dvh;
        }

        .header {
            background: linear-gradient(135deg, rgba(20, 40, 160, 0.95) 0%, rgba(74, 108, 247, 0.9) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: white;
            padding: calc(1.5rem + var(--safe-top)) 0 1rem;
            padding-top: max(1.5rem, var(--safe-top));
            box-shadow: 0 4px 20px rgba(20, 40, 160, 0.25);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #fff;
            text-shadow: 0 2px 16px rgba(0, 0, 0, 0.15);
        }

        .version-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .version-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.4rem 1rem;
            border-radius: var(--radius-lg);
            font-size: 0.8em;
            font-weight: 600;
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .update-button {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #40c463 100%);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-fast);
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-height: 38px;
            box-shadow: 0 4px 16px rgba(52, 168, 83, 0.3);
        }

        .update-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(52, 168, 83, 0.4);
        }

        .update-button:active {
            transform: scale(0.97);
        }

        .update-button svg {
            width: 16px;
            height: 16px;
        }

        .install-button {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #40c463 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            transition: all var(--transition-fast);
            border: none;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
            font-size: 0.85rem;
            min-height: 38px;
            box-shadow: 0 4px 16px rgba(52, 168, 83, 0.3);
        }

        .install-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(52, 168, 83, 0.4);
        }

        .install-button:active {
            transform: scale(0.97);
        }

        .install-button svg {
            width: 16px;
            height: 16px;
        }

        .search-container {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 0 1rem;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            display: flex;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.8);
            overflow: hidden;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            width: 18px;
            height: 18px;
            pointer-events: none;
        }

        #search-input {
            flex: 1;
            padding: 0.9rem 1rem 0.9rem 2.8rem;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            outline: none;
            transition: box-shadow var(--transition-fast);
            background: transparent;
            min-height: 44px;
            box-sizing: border-box;
        }

        #search-input:focus {
            box-shadow: inset 0 0 0 2px var(--primary-color);
        }

        #search-input::placeholder {
            color: #999;
        }

        #search-button {
            padding: 0.9rem 1.4rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background-color var(--transition-fast);
            min-height: 44px;
        }

        #search-button:hover {
            background-color: #0f1f7a;
        }

        #search-button:active {
            transform: scale(0.98);
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 16px 0;
            padding: 0 16px 8px;
        }

        .category-filter button {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            color: var(--primary-color);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-normal);
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            min-height: 44px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04), inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .category-filter button:hover,
        .category-filter button.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border-color: transparent;
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(74, 108, 247, 0.3);
        }

        .category-filter button:active {
            transform: scale(0.98);
        }

        #lista-prodotti {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding: 0 16px 24px;
        }

        .product-card {
            background: var(--card-background);
            backdrop-filter: blur(var(--glass-blur)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow), inset 0 1px 0 var(--card-border);
            border: 1px solid var(--card-border);
            padding: 20px;
            transition: transform var(--transition-fast), box-shadow var(--transition-normal);
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-hover-shadow), inset 0 1px 0 var(--card-border);
        }

        .product-card:active {
            transform: translateY(-2px);
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-name::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: 2px;
            flex-shrink: 0;
        }

        .show-variants {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            min-height: 44px;
            gap: 6px;
            box-shadow: 0 4px 16px rgba(74, 108, 247, 0.25);
        }

        .show-variants::after {
            content: '';
            width: 8px;
            height: 8px;
            border-right: 2.5px solid currentColor;
            border-bottom: 2.5px solid currentColor;
            transform: rotate(45deg);
            transition: transform var(--transition-fast);
            margin-top: -2px;
        }

        .show-variants:hover {
            box-shadow: 0 8px 24px rgba(74, 108, 247, 0.35);
            transform: translateY(-1px);
        }

        .show-variants:active {
            transform: scale(0.98);
        }

        .show-variants.active {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #40c463 100%);
            box-shadow: 0 4px 16px rgba(52, 168, 83, 0.3);
        }

        .show-variants.active::after {
            transform: rotate(-135deg);
            margin-top: 4px;
        }

        .variant-details {
            margin-top: 12px;
            font-size: 0.9rem;
            display: grid;
            grid-template-rows: 0fr;
            opacity: 0;
            transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity 0.3s ease,
                        margin-top 0.3s ease;
            margin-top: 0;
        }

        .variant-details > .variant-wrapper {
            overflow: hidden;
        }

        .variant-details.show {
            grid-template-rows: 1fr;
            opacity: 1;
            margin-top: 12px;
        }

        .variant-item {
            padding: 12px 14px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            transition: all var(--transition-fast);
            transform: translateY(0);
            opacity: 1;
        }

        .variant-details.show .variant-item {
            animation: slideInUp 0.35s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }

        .variant-details.show .variant-item:nth-child(1) { animation-delay: 0.02s; }
        .variant-details.show .variant-item:nth-child(2) { animation-delay: 0.04s; }
        .variant-details.show .variant-item:nth-child(3) { animation-delay: 0.06s; }
        .variant-details.show .variant-item:nth-child(4) { animation-delay: 0.08s; }
        .variant-details.show .variant-item:nth-child(5) { animation-delay: 0.10s; }
        .variant-details.show .variant-item:nth-child(6) { animation-delay: 0.12s; }
        .variant-details.show .variant-item:nth-child(7) { animation-delay: 0.14s; }
        .variant-details.show .variant-item:nth-child(8) { animation-delay: 0.16s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .variant-item:first-child {
            margin-top: 0;
        }

        .variant-item:active {
            background: rgba(74, 108, 247, 0.1);
            border-color: rgba(74, 108, 247, 0.2);
        }
        
        .variant-info {
            flex: 1;
            font-weight: 500;
            color: var(--text-color);
            line-height: 1.4;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 6px;
        }

        .pim-code {
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
            font-weight: 600;
            color: var(--primary-color);
            background: rgba(74, 108, 247, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }

        .pim-code:active {
            transform: scale(0.95);
            background: rgba(74, 108, 247, 0.2);
        }

        .pim-code.copied {
            background: rgba(52, 168, 83, 0.15);
            color: var(--secondary-color);
        }

        .pim-code.copied::after {
            content: '✓';
            margin-left: 4px;
            font-weight: bold;
        }

        .copy-toast {
            position: fixed;
            bottom: calc(24px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(30, 32, 45, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            opacity: 0;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .copy-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .variant-desc {
            color: var(--text-color);
            opacity: 0.85;
        }

        .web-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            border: none;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-width: 70px;
            min-height: 36px;
            transition: all var(--transition-fast);
            box-shadow: 0 4px 12px rgba(74, 108, 247, 0.25);
        }

        .web-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.35);
        }

        .web-button:active {
            transform: translateY(0) scale(0.97);
            box-shadow: 0 2px 8px rgba(74, 108, 247, 0.2);
        }

        .web-button::before {
            content: '↗';
            font-size: 0.9rem;
            font-weight: bold;
        }


        @media (max-width: 768px) {
            .header {
                padding: 1rem 0 0.75rem;
            }

            .header h1 {
                font-size: 1.75em;
            }

            .variant-item {
                flex-direction: row;
                padding: 10px;
            }
            
            .web-button {
                flex-shrink: 0;
                padding: 8px 12px;
                min-width: 60px;
            }

            .version-info {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .search-container {
                padding: 0 0.75rem;
                margin-top: 0.75rem;
            }

            #search-input {
                font-size: 0.95rem;
                padding: 0.85rem 0.8rem 0.85rem 2.5rem;
            }

            .search-icon {
                left: 0.8rem;
                width: 16px;
                height: 16px;
            }

            #search-button {
                padding: 0.85rem 1rem;
                font-size: 0.9rem;
            }

            .category-filter {
                margin: 12px 0;
                padding: 0 12px 8px;
                gap: 6px;
            }

            .category-filter button {
                padding: 9px 14px;
                font-size: 0.85rem;
            }

            #lista-prodotti {
                grid-template-columns: 1fr;
                padding: 0 12px 20px;
                gap: 12px;
            }

            .product-card {
                padding: 14px;
            }

            .product-name {
                font-size: 1rem;
            }

            .variant-item {
                flex-direction: row;
                align-items: center;
                gap: 10px;
                padding: 10px;
            }

            .variant-info {
                font-size: 0.88rem;
            }

            .web-button {
                align-self: center;
            }
        }

        @media (max-width: 380px) {
            .header h1 {
                font-size: 1.5em;
            }

            .version-badge {
                font-size: 0.75em;
                padding: 0.3rem 0.7rem;
            }

            .category-filter button {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1>Galaxy Universe</h1>
                <div class="version-info">
                    <span class="version-badge">2026 - Q1</span>
                    <button id="installButton" class="install-button" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        </div>

<style>
    /* Reset di base per sovrascrivere gli stili del browser */
    html, body {
        margin: 0;
        padding: 0;
    }
    
    /* Transizioni globali per cambio tema */
    html {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html.theme-transition,
    html.theme-transition *,
    html.theme-transition *::before,
    html.theme-transition *::after {
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                    background 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                    border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                    color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                    box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                    fill 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                    stroke 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
    }
    
    /* Stili generali con alta specificità per sovrascrizione */
    html[data-theme="light"] {
        --background-color: #f0f4ff !important;
        --text-color: #1a1a2e !important;
        --card-background: rgba(255, 255, 255, 0.7) !important;
        --card-border: rgba(255, 255, 255, 0.5) !important;
        --card-shadow: 0 8px 32px rgba(20, 40, 120, 0.1) !important;
        --card-hover-shadow: 0 16px 48px rgba(20, 40, 120, 0.15) !important;
        --primary-color: #1428a0 !important;
        --primary-light: #4a6cf7 !important;
        --secondary-color: #34a853 !important;
        --border-color: rgba(255, 255, 255, 0.6) !important;
        --hover-color: rgba(255, 255, 255, 0.5) !important;
    }
    
    html[data-theme="dark"] {
        --background-color: #080810 !important;
        --text-color: #e8eaed !important;
        --card-background: rgba(30, 32, 45, 0.75) !important;
        --card-border: rgba(255, 255, 255, 0.08) !important;
        --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4) !important;
        --card-hover-shadow: 0 16px 48px rgba(0, 0, 0, 0.5) !important;
        --primary-color: #6b8cff !important;
        --primary-light: #8ba5ff !important;
        --secondary-color: #4ade80 !important;
        --border-color: rgba(255, 255, 255, 0.1) !important;
        --hover-color: rgba(255, 255, 255, 0.05) !important;
    }

    html[data-theme="dark"] body {
        background: var(--background-color) !important;
        background-image: 
            radial-gradient(ellipse 80% 50% at 20% -10%, rgba(107, 140, 255, 0.12) 0%, transparent 50%),
            radial-gradient(ellipse 60% 40% at 80% 10%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
            radial-gradient(ellipse 50% 60% at 10% 90%, rgba(74, 222, 128, 0.08) 0%, transparent 50%),
            radial-gradient(ellipse 70% 50% at 90% 80%, rgba(107, 140, 255, 0.06) 0%, transparent 50%) !important;
        background-attachment: fixed !important;
    }
    
    /* Assicurati che body erediti correttamente le variabili */
    body {

        const listaProdotti = document.getElementById('lista-prodotti');

        let categoriaCorrente = 'all';
        let ricercaCorrente = '';

        function generaProdottoHTML(prodotto) {
                return `
                    <div class="product-card">
                        <div class="product-name">${prodotto.nome}</div>
                        <button class="show-variants" aria-expanded="false" aria-controls="variants-${prodotto.nome}">
                            Visualizza
                        </button>
                        <div id="variants-${prodotto.nome}" class="variant-details" aria-hidden="true">
                            <div class="variant-wrapper">
                                ${prodotto.varianti.map(v => `
                                    <div class="variant-item">
                                        <div class="variant-info">
                                            <span class="pim-code" data-code="${v.codice.trim()}" onclick="copyPimCode(this)">${v.codice.trim()}</span>
                                            <span class="variant-desc">${v.descrizione}</span>
                                        </div>
                                        <a href="${generateWebLink(v.codice)}" class="web-button" target="_blank" rel="noopener noreferrer">web</a>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

        let copyToastTimeout;
        function copyPimCode(element) {
            const code = element.dataset.code;
            
            // Copia negli appunti
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(code);
            } else {
                // Fallback per browser più vecchi
                const textArea = document.createElement('textarea');
                textArea.value = code;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }

            // Feedback visivo sull'elemento
            element.classList.add('copied');
            setTimeout(() => element.classList.remove('copied'), 1500);

            // Mostra toast
            const toast = document.getElementById('copy-toast');
            toast.textContent = `${code} copiato!`;
            toast.classList.add('show');
            
            clearTimeout(copyToastTimeout);
            copyToastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function mostraProdotti(prodottiFiltrati) {
            listaProdotti.innerHTML = prodottiFiltrati.map(generaProdottoHTML).join('');
            
            document.querySelectorAll('.show-variants').forEach(button => {
                button.addEventListener('click', function() {
                    const variantDetails = this.nextElementSibling;
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    this.setAttribute('aria-expanded', !isExpanded);
                    variantDetails.setAttribute('aria-hidden', isExpanded);
                    variantDetails.classList.toggle('show');
                    this.classList.toggle('active');
                    this.textContent = isExpanded ? 'Visualizza' : 'Nascondi';
                });
            });

            console.log("Prodotti mostrati:", prodottiFiltrati.length);
        }

        function filtraProdotti() {
            let prodottiFiltrati = prodotti;

            if (categoriaCorrente !== 'all') {
                prodottiFiltrati = prodottiFiltrati.filter(p => p.categoria === categoriaCorrente);
            }

            if (ricercaCorrente) {
                prodottiFiltrati = prodottiFiltrati.filter(prodotto => 
                    prodotto.nome.toLowerCase().includes(ricercaCorrente) || 
                    prodotto.varianti.some(v => 
                        v.codice.includes(ricercaCorrente) || 
                        v.descrizione.toLowerCase().includes(ricercaCorrente)
                    )
                );
            }

            mostraProdotti(prodottiFiltrati);
        }

        document.querySelectorAll('.category-filter button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.category-filter button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                categoriaCorrente = this.getAttribute('data-category');
                ricercaCorrente = '';
                searchInput.value = '';
                filtraProdotti();
            });
        });

        document.getElementById('search-button').addEventListener('click', eseguiRicerca);

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                eseguiRicerca();
                this.blur();
            }
        });

        function eseguiRicerca() {
            ricercaCorrente = searchInput.value.trim().toLowerCase();
            categoriaCorrente = 'all';
            document.querySelectorAll('.category-filter button').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.category-filter button[data-category="all"]').classList.add('active');
            filtraProdotti();
        }

        // Mostra tutti i prodotti all'avvio
        filtraProdotti();
    });

<script>
    (function () {
        const THEME_KEY = 'appTheme';
        let theme = 'light';
        try {
            theme = localStorage.getItem(THEME_KEY) || 'light';
        } catch (e) {
            console.warn('localStorage non disponibile:', e);
        }
        document.documentElement.setAttribute('data-theme', theme);
    })();

    function onReady(fn) {
        if (document.readyState !== 'loading') {
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }

    onReady(function () {
        const toggleBtn = document.getElementById('theme-toggle');
        const THEME_KEY = 'appTheme';
        const THEME = {
            DARK: 'dark',
            LIGHT: 'light'
        };

        function applyTheme(theme, animate = false) {
            if (animate) {
                document.documentElement.classList.add('theme-transition');
            }
            document.documentElement.setAttribute('data-theme', theme);
            try {
                localStorage.setItem(THEME_KEY, theme);
            } catch (e) {
                console.warn('Impossibile salvare su localStorage:', e);
            }
            if (animate) {
                setTimeout(() => {
                    document.documentElement.classList.remove('theme-transition');
                }, 600);
            }
        }

        toggleBtn.addEventListener('click', function () {
            const currentTheme = localStorage.getItem(THEME_KEY) || THEME.LIGHT;
            const newTheme = currentTheme === THEME.LIGHT ? THEME.DARK : THEME.LIGHT;
            applyTheme(newTheme, true);
        });

        const savedTheme = localStorage.getItem(THEME_KEY);
        applyTheme(savedTheme || THEME.LIGHT, false);
    });
</script>

<script>
    let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
    // Previeni il popup automatico del browser
    e.preventDefault();
    // Salva l'evento per usarlo dopo
    deferredPrompt = e;
    // Mostra il pulsante di installazione
    const installButton = document.getElementById('installButton');
    installButton.style.display = 'flex';

    installButton.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        
        // Mostra il prompt di installazione
        deferredPrompt.prompt();
        // Aspetta la scelta dell'utente
        const { outcome } = await deferredPrompt.userChoice;
        
        // Reset della variabile
        deferredPrompt = null;
        // Nascondi il pulsante
        installButton.style.display = 'none';
    });
});

// Quando l'app è già installata
window.addEventListener('appinstalled', () => {
    // Nascondi il pulsante
    document.getElementById('installButton').style.display = 'none';
    // Reset della variabile
    deferredPrompt = null;
});
</script>
