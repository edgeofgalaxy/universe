        let theme = 'light';

            theme = localStorage.getItem(THEME_KEY) || 'light';

        }
        document.documentElement.setAttribute('data-theme', theme);

    }
    
    html[data-theme="dark"] #icon-moon {
        opacity: 0;
        transform: rotate(90deg) scale(0.5);
    }
    
    html[data-theme="dark"] #icon-sun {

            console.warn('localStorage non disponibile:', e);
        }
        document.documentElement.setAttribute('data-theme', theme);
    })();

    function onReady(fn) {
        if (document.readyState !== 'loading') {
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }

    onReady(function () {
        const toggleBtn = document.getElementById('theme-toggle');
        const THEME_KEY = 'appTheme';
        const THEME = {
            DARK: 'dark',
            LIGHT: 'light'
        };

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            try {
                localStorage.setItem(THEME_KEY, theme);
            } catch (e) {
                console.warn('Impossibile salvare su localStorage:', e);
            }
        }

        toggleBtn.addEventListener('click', function () {
            const currentTheme = localStorage.getItem(THEME_KEY) || THEME.LIGHT;
            const newTheme = currentTheme === THEME.LIGHT ? THEME.DARK : THEME.LIGHT;
            applyTheme(newTheme);
        });

        const savedTheme = localStorage.getItem(THEME_KEY);
        applyTheme(savedTheme || THEME.LIGHT);
    });
</script>

<script>
    let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
    // Previeni il popup automatico del browser
    e.preventDefault();
    // Salva l'evento per usarlo dopo
    deferredPrompt = e;
    // Mostra il pulsante di installazione
    const installButton = document.getElementById('installButton');
    installButton.style.display = 'flex';

    installButton.addEventListener('click', async () => {
        if (!deferredPrompt) return;
        
        // Mostra il prompt di installazione
        deferredPrompt.prompt();
        // Aspetta la scelta dell'utente
        const { outcome } = await deferredPrompt.userChoice;
        
        // Reset della variabile
        deferredPrompt = null;
        // Nascondi il pulsante
        installButton.style.display = 'none';
    });
});

// Quando l'app √® gi√† installata
window.addEventListener('appinstalled', () => {
    // Nascondi il pulsante
    document.getElementById('installButton').style.display = 'none';
    // Reset della variabile
    deferredPrompt = null;
});
</script>
